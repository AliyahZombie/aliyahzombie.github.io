<!DOCTYPE html>
<html>
<head>
  
    <title>正在重定向...</title>
    <!-- 使用 Meta Refresh 进行重定向 -->
    <!-- content="0; url=..." 表示延迟0秒后重定向到指定URL -->
    <meta http-equiv="refresh" content="0; url=https://geminipool.aliyahzombie.top/">
    
    <!-- 推荐添加一个Base URL，以防万一相对路径导致问题 -->
    <base href="https://geminipool.aliyahzombie.top/">
</head>
<body>
    <p>如果页面没有自动跳转，请点击以下链接：</p>
    <p><a href="https://geminipool.aliyahzombie.top/">点击这里访问目标页面</a></p>
</body>
</html>
